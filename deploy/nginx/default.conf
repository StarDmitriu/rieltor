server {
  listen 80;
  listen [::]:80;
  server_name chatrassylka.ru www.chatrassylka.ru;

  # Let's Encrypt challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # редирект на https
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name chatrassylka.ru www.chatrassylka.ru;

  ssl_certificate     /etc/letsencrypt/live/chatrassylka.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/chatrassylka.ru/privkey.pem;

  # чуть адекватнее настройки
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # API -> backend
  location /api/ {
   if ($request_method = OPTIONS) {
    	add_header 'Access-Control-Allow-Origin' "$http_origin" always;
    	add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    	add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    	add_header 'Access-Control-Max-Age' 86400 always;
    	return 204;
  }

  add_header 'Access-Control-Allow-Origin' "$http_origin" always;
    proxy_pass http://backend:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Frontend -> next
  location / {
    proxy_pass http://frontend:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
